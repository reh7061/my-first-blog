{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Polls Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/polls.css' %}">
</head>
<body>
    <div class="container">

        <header class="page-header text-center">
            {% if user.is_authenticated %}
                <a href="{% url 'polls:question_new' %}" class="btn btn-light float-end mt-3">Add New Poll</a>
            {% endif %}
            <h1><a href="{% url 'polls:index' %}">Polls Application</a></h1>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

    </div>
</body>
</html>
